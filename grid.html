<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Practice</title>
</head>
<body style="padding-bottom: 1000px;">
   <div style="
  margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px;
    ">
    <div style="background-color: rgba(112, 176, 227, 0.906);">100</div>
    <div style="background-color: lightpink;">100px <p>text</p></div>
   </div>
  
  <div style="
  margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
    ">
  <div style="background-color: rgba(112, 176, 227, 0.906);">100</div>
  <div style="background-color: lightpink;">100px <p>text</p></div>
  <div style="background-color: rgba(112, 176, 227, 0.906);">200px</div>
  <div style="background-color: lightpink;">100px <p>text</p></div>
  </div>
  
  <div style="
  margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
    <div style="background-color: rgba(112, 176, 227, 0.906);">100</div>
    <div style="background-color: lightpink;">1fr </div>
   </div>

   <div style="
  margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    ">
    <div style="background-color: rgba(112, 176, 227, 0.906);">100</div>
    <div style="background-color: lightpink;">1fr </div>
    <div style="background-color: rgba(112, 176, 227, 0.906);">2fr</div>
   </div>

   <div style="
  margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
    ">
    <div style="background-color: rgba(112, 176, 227, 0.906); height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr </div>
    <div style="background-color: rgba(112, 176, 227, 0.906); height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr </div>
    <div style="background-color: rgba(112, 176, 227, 0.906); height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr </div>
   </div>
</body>
</html>
